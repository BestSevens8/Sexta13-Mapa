<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sexta-Feira 13</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
:root{
  --bg:#0b0c10;
  --panel:#11131a;
  --card:#151821;
  --border:rgba(255,255,255,.12);
  --text:#f2f2f2;
  --muted:rgba(255,255,255,.7);
  --accent:#d32f2f;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text)}

header{
  background:var(--panel);
  padding:14px;
  display:flex;
  justify-content:space-between;
  gap:14px;
  border-bottom:1px solid var(--border);
}
.left{display:flex;flex-direction:column;gap:12px;flex:1}

.title{font-weight:900;font-size:18px}
.subtitle{font-size:12px;color:var(--muted)}

.stats{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.stat{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  text-align:center;
}
.stat .k{font-size:12px;color:var(--muted);font-weight:800}
.stat .v{font-size:18px;font-weight:900;margin:4px 0}
.stat .s{font-size:12px;color:var(--muted)}

.tabs{
  display:flex;
  gap:8px;
}
.tab{
  flex:1;
  padding:10px 0;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--muted);
  font-weight:900;
  cursor:pointer;
}
.tab.active{background:rgba(255,255,255,.15);color:var(--text)}

.right{
  display:flex;
  gap:10px;
  align-items:flex-start;
}
.btn{
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--text);
  border-radius:14px;
  padding:10px 14px;
  font-weight:900;
  cursor:pointer;
  text-decoration:none;
}

/* Layout principal */
#mapView main{
  height:calc(100vh - 160px);
  display:grid;
  grid-template-columns:1fr 340px;
}
#map{width:100%;height:100%}
aside{
  background:var(--card);
  border-left:1px solid var(--border);
  display:flex;
  flex-direction:column;
}
.search{padding:10px}
.search input{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0000;
  color:var(--text);
}
.list{list-style:none;margin:0;padding:10px;overflow:auto;flex:1}
.row{
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:10px;
  margin-bottom:8px;
  cursor:pointer;
}
.badge{
  background:var(--accent);
  color:#fff;
  font-size:12px;
  font-weight:900;
  padding:4px 8px;
  border-radius:999px;
}

/* Pins */
.pin-number div{
  background:var(--accent);
  color:#fff;
  width:30px;height:30px;
  border-radius:50%;
  line-height:30px;
  text-align:center;
  font-weight:900;
  border:2px solid #fff;
}

/* Galeria / Timeline */
.view{display:none}
.view.active{display:block}
.page{max-width:1100px;margin:auto;padding:14px}
.cards{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.photo{border:1px solid var(--border);border-radius:14px;overflow:hidden}
.photo img{width:100%;height:160px;object-fit:cover}
