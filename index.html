
<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sexta-Feira 13 — Mapa dos Jantares</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Fullscreen (opcional) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.css" />
  <script defer src="https://unpkg.com/leaflet.fullscreen@2.4.0/Control.FullScreen.js"></script>

  <!-- MarkerCluster (opcional, útil quando houver muitos pontos) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script defer src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">Sexta-Feira 13</div>
      <div class="subtitle">Mapa dos jantares (Portugal + ilhas)</div>
    </div>
    <div class="actions">
      <input id="search" type="search" placeholder="Procurar (ex.: Porto, sushi, 2024...)" />
      <button id="btnAll">Ver tudo</button>
    </div>
  </header>

  <main class="layout">
    <section id="map"></section>
    <aside class="panel">
      <div class="panel-header">
        <h2>Locais</h2>
        <div id="count" class="count"></div>
      </div>
      <ul id="list" class="list"></ul>
      <footer class="footnote">
        <span>Toque num local para focar o mapa e ver fotos.</span>
      </footer>
    </aside>
  </main>

  <script>
    // Espera pelos scripts defer
    window.addEventListener("DOMContentLoaded", async () => {
      const map = L.map('map', { scrollWheelZoom: true });

      // Base map (OpenStreetMap)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      // Fullscreen (se o plugin carregar)
      if (L.control && L.control.fullscreen) {
        map.addControl(new L.Control.Fullscreen({ position: 'topleft' }));
      }

      // Vista inicial a apanhar continente + ilhas (aprox.)
      const portugalAllBounds = L.latLngBounds(
        L.latLng(30.0, -31.6), // SW (Açores)
        L.latLng(43.9,  -6.0)  // NE (norte PT)
      );
      map.fitBounds(portugalAllBounds, { padding: [20, 20] });

      // Layer de marcadores (com cluster se disponível)
      const useCluster = !!L.markerClusterGroup;
      const markersLayer = useCluster ? L.markerClusterGroup() : L.layerGroup();
      markersLayer.addTo(map);

      // Carrega dados
      const resp = await fetch('jantares.json', { cache: "no-store" });
      const data = await resp.json();

      // DOM refs
      const listEl = document.getElementById("list");
      const searchEl = document.getElementById("search");
      const countEl = document.getElementById("count");
      const btnAll = document.getElementById("btnAll");

      // Guardar refs para filtrar/selecionar
      const rows = []; // { item, marker, li }

      function escapeHtml(s) {
        return String(s ?? "")
          .replaceAll("&","&amp;").replaceAll("<","&lt;")
          .replaceAll(">","&gt;").replaceAll('"',"&quot;")
          .replaceAll("'","&#039;");
      }

      function popupHtml(item) {
        const title = `<div class="pop-title">${escapeHtml(item.nome || "Local")}</div>`;
        const meta = `
          <div class="pop-meta">
            ${item.data ? `<div><strong>Data:</strong> ${escapeHtml(item.data)}</div>` : ""}
            ${item.cidade ? `<div><strong>Cidade:</strong> ${escapeHtml(item.cidade)}</div>` : ""}
            ${item.notas ? `<div class="pop-notes">${escapeHtml(item.notas)}</div>` : ""}
          </div>
        `;

        const links = `
          <div class="pop-links">
            ${item.mapsUrl ? `<a target="_blank" rel="noopener" href="${escapeHtml(item.mapsUrl)}">Abrir no Google Maps</a>` : ""}
            ${item.siteUrl ? `<a target="_blank" rel="noopener" href="${escapeHtml(item.siteUrl)}">Website</a>` : ""}
          </div>
        `;

        const photos = Array.isArray(item.fotos) ? item.fotos : [];
        const gallery = photos.length ? `
          <div class="pop-gallery">
            ${photos.slice(0, 8).map((u, idx) => `
              <a class="thumb" href="${escapeHtml(u)}" target="_blank" rel="noopener" title="Foto ${idx+1}">
                <img loading="lazy" src="${escapeHtml(u)}" alt="Foto ${idx+1}" />
              </a>
            `).join("")}
          </div>
          <div class="pop-hint">Dica: toque numa foto para abrir em tamanho maior.</div>
        ` : `<div class="pop-hint">Sem fotos ainda.</div>`;

        return `<div class="popup">${title}${meta}${links}${gallery}</div>`;
      }

      function addItem(item) {
        // item.lat, item.lng obrigatórios
        const marker = L.marker([item.lat, item.lng]);
        marker.bindPopup(popupHtml(item), { maxWidth: 320 });

        markersLayer.addLayer(marker);

        const li = document.createElement("li");
        li.className = "row";
        li.innerHTML = `
          <div class="row-title">${escapeHtml(item.nome || "Local")}</div>
          <div class="row-sub">
            ${item.cidade ? escapeHtml(item.cidade) : ""}
            ${item.data ? ` • ${escapeHtml(item.data)}` : ""}
          </div>
        `;
        li.addEventListener("click", () => {
          map.setView([item.lat, item.lng], Math.max(map.getZoom(), 13), { animate: true });
          marker.openPopup();
        });

        listEl.appendChild(li);
        rows.push({ item, marker, li });
      }

      data.forEach(addItem);

      function applyFilter(q) {
        const query = q.trim().toLowerCase();
        let visible = 0;

        // limpa layer
        markersLayer.clearLayers();
        listEl.innerHTML = "";

        rows.forEach(r => {
          const hay = [
            r.item.nome, r.item.cidade, r.item.data, r.item.notas
          ].filter(Boolean).join(" ").toLowerCase();

          const ok = !query || hay.includes(query);
          if (ok) {
            visible++;
            // re-adiciona marker e linha
            if (useCluster) markersLayer.addLayer(r.marker);
            else r.marker.addTo(markersLayer);

            listEl.appendChild(r.li);
          }
        });

        countEl.textContent = `${visible} / ${rows.length}`;
      }

      searchEl.addEventListener("input", (e) => applyFilter(e.target.value));

      btnAll.addEventListener("click", () => {
        searchEl.value = "";
        applyFilter("");
        map.fitBounds(portugalAllBounds, { padding: [20, 20] });
      });

      // inicializa contador
      applyFilter("");
    });
  </script>
</body>
</html>
