<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Sexta-Feira 13 â€” Mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Limites de Portugal + AÃ§ores + Madeira
  const portugalBounds = L.latLngBounds(
    [30.0, -31.8], // Sudoeste (AÃ§ores)
    [43.9,  -6.0]  // Nordeste (Norte PT)
  );

  // CriaÃ§Ã£o do mapa COM limites
  const map = L.map('map', {
    maxBounds: portugalBounds,
    maxBoundsViscosity: 1.0, // impede sair completamente
    minZoom: 5,              // ðŸ”‘ impede zoom out para o mundo
    maxZoom: 18
  });

  // Mapa base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // Ajusta a vista inicial exatamente aos limites
  map.fitBounds(portugalBounds);
  // PIN de teste: O Sardinha (Peniche)
L.marker([39.3558, -9.3811])
  .addTo(map)
  .bindPopup("<b>O Sardinha</b><br>Peniche")
  .openPopup();

</script>

</body>
</html>
