<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Teste Mapa Sexta 13</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([39.5, -8.0], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  L.marker([38.7223, -9.1393])
    .addTo(map)
    .bindPopup('Lisboa')
    .openPopup();
</script>

</body>
</html>
